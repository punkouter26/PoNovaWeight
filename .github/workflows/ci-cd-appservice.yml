name: CI/CD App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: 10.0.x
  AZURE_WEBAPP_NAME: ponovaweight-app
  API_PROJECT: src/PoNovaWeight.Api/PoNovaWeight.Api.csproj
  API_TEST_PROJECT: tests/PoNovaWeight.Api.Tests/PoNovaWeight.Api.Tests.csproj
  CLIENT_TEST_PROJECT: tests/PoNovaWeight.Client.Tests/PoNovaWeight.Client.Tests.csproj

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore API dependencies
        run: dotnet restore ${{ env.API_PROJECT }}

      - name: Build API
        run: dotnet build ${{ env.API_PROJECT }} --configuration Release --no-restore

      - name: Run API tests
        run: dotnet test ${{ env.API_TEST_PROJECT }} --configuration Release --verbosity normal

      - name: Run Client tests
        run: dotnet test ${{ env.CLIENT_TEST_PROJECT }} --configuration Release --verbosity normal

  deploy:
    name: Deploy to Azure App Service
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish API
        run: dotnet publish ${{ env.API_PROJECT }} --configuration Release --output ./publish

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy web app package
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish

      - name: Health check
        run: |
          APP_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Checking ${APP_URL}/health"
          curl -fS "${APP_URL}/health"
