# CI/CD Pipeline for PoNovaWeight - App Service Deployment
# Deploys to Azure App Service using OIDC Federated Credentials
# Runs in parallel with the ACA deployment

name: CI/CD App Service

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: 'PoNovaWeight'
  APP_SERVICE_NAME: 'ponovaweight-app'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    name: Build and Deploy to App Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish
        run: |
          dotnet publish src/PoNovaWeight.Api/PoNovaWeight.Api.csproj \
            --configuration Release \
            --no-build \
            --output ./publish

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ./publish

      - name: Verify deployment
        continue-on-error: true
        run: |
          sleep 30
          echo "Deployed to: https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net"
          curl -sf "https://${{ env.APP_SERVICE_NAME }}.azurewebsites.net/healthz" || echo "Health check pending - app may still be starting"
