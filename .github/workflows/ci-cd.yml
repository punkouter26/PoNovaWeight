# CI/CD Pipeline for PoNovaWeight
# Deploys to Azure Container Apps using OIDC Federated Credentials

name: CI/CD Pipeline

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: 'PoNovaWeight'
  CONTAINER_APP_NAME: 'ca-ponovaweight'
  ACR_NAME: 'crposhared'
  IMAGE_NAME: 'ponovaweight-api'

jobs:
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file src/PoNovaWeight.Api/Dockerfile \
            .

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --set-env-vars \
              "KeyVault__Url=https://kv-poshared.vault.azure.net/" \
              "DataProtection__BlobUri=https://stponovaweight.blob.core.windows.net/dataprotection-keys/keys.xml" \
              "ConnectionStrings__tables=https://stponovaweight.table.core.windows.net/"

      - name: Verify deployment
        continue-on-error: true
        run: |
          sleep 30
          FQDN=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Deployed to: https://$FQDN"
          curl -sf "https://$FQDN/healthz" || echo "Health check pending - app may still be starting"
