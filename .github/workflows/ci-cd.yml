# CI/CD Pipeline for PoNovaWeight
# Builds, tests, and deploys to Azure Container Apps using OIDC Federated Credentials

name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

env:
  DOTNET_VERSION: '10.0.x'
  AZURE_RESOURCE_GROUP: 'PoNovaWeight'
  CONTAINER_APP_NAME: 'ponovaweight-api'
  CONTAINER_APP_ENV: 'ponovaweight-env'
  ACR_NAME: 'ponovaweightacr'
  IMAGE_NAME: 'ponovaweight-api'

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore PoNovaWeight.sln
      
      - name: Build solution
        run: dotnet build PoNovaWeight.sln --configuration Release --no-restore
      
      - name: Install and start Azurite
        run: |
          npm install -g azurite
          azurite --silent --location /tmp/azurite --debug /tmp/azurite-debug.log &
          sleep 5
      
      - name: Run tests
        run: |
          dotnet test tests/PoNovaWeight.Api.Tests/PoNovaWeight.Api.Tests.csproj --configuration Release --no-build --verbosity normal
          dotnet test tests/PoNovaWeight.Client.Tests/PoNovaWeight.Client.Tests.csproj --configuration Release --no-build --verbosity normal
        env:
          TableStorage__ConnectionString: "UseDevelopmentStorage=true"
      
      - name: Login to Azure using OIDC
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Login to Azure Container Registry
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: az acr login --name ${{ env.ACR_NAME }}
      
      - name: Build and push container image
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --file src/PoNovaWeight.Api/Dockerfile \
            .
      
      - name: Deploy to Azure Container Apps
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
      
      - name: Verify deployment
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: |
          sleep 30
          FQDN=$(az containerapp show --name ${{ env.CONTAINER_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Deployed to: https://$FQDN"
          curl -sf "https://$FQDN/health" && echo "Health check passed!" || echo "Health check failed"
          curl -sf "https://$FQDN/api/auth/me" && echo "API responding!"
